{% extends 'backend/index.html' %}
{% load staticfiles %}

{% block content %}
 <div class="section">
        {% if section.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ section.title }}</h1>
        <p>{{ section.text|linebreaksbr }}</p>
    </div>
{% endblock %}
